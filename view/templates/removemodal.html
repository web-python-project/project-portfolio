
<!-- Button trigger modal -->

<button type="button" class="btn btn-danger btn-sm float-right" data-toggle="modal" data-target="#removeModal">

remove

</button>



<!-- Modal -->

<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="removeModalLabel" aria-hidden="true">

  <div class="modal-dialog" role="document">

    <div class="modal-content">

      <div class="modal-header">

        <h5 class="modal-title" id="removeModalLabel">Are you Sure?</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

          <span aria-hidden="true">&times;</span>

        </button>

      </div>

      <div class="modal-body">

        You can't resotre the post after remove it.

      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>

        <form action="/post/remove" method="POST">

          <input type="hidden" name="obj_id" value="{{tweet._id}}">

          <button type="submit" class="btn btn-danger">remove</button>

        </form>

      </div>

    </div>

  </div>

</div>
