
<!-- Button trigger modal -->

<button type="button" class="btn btn-outline-dark btn-sm float-right" style="margin-right:5px;" data-toggle="modal" data-target="#modifyModal">

modify

</button>



<!-- Modal -->

<div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="modifyModalLabel" aria-hidden="true">

  <div class="modal-dialog" role="document">

    <div class="modal-content">

      

      <div class="modal-header">

        <h5 class="modal-title" id="modifyModalLabel">Modify</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

          <span aria-hidden="true">&times;</span>

        </button>

      </div>



      <div class="modal-body">

        <form action="/post/update" method="POST">

          <div class="form-group">

            <label for="title">Title</label>

            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title." value="{{tweet.title}}">

          </div>

          <div class="form-group">

            <label for="description">Content</label>

            <textarea rows="10" name="description" class="form-control" id="description" placeholder="Enter Content.">{{tweet.description}}</textarea>

          </div>

          <div class="form-group">

            <label for="role">Role</label>

            <input type="text" name="position" class="form-control" id="position" placeholder="Enter Content." value="{{tweet.position}}">

          </div>
          

      </div>

 


      <input type="hidden" name="obj_id" value="{{tweet._id}}">

      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        <button type="submit" class="btn btn-primary">Save changes</button>

        </form>       

      </div>

    </div>

  </div>

</div>
