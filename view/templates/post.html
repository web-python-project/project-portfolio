{% extends "base.html"%}

{% block content %}

<main role="main" class="container">

	<div class="row">

		<div class="col-md-8">

		{% with posts=posts %}

			{% include "tweet.html" %}

		{% endwith %}

		</div>

		<div class="col-md-4">

			<h3>tweet</h3>

			<p class="text-muted"> What do you want to say?</p>

			<form action="/post" method="POST">

				<div class="form-group">

					<label for="title">Title</label>
					<input type="text" name="title" class="form-control" id="title" placeholder="Enter title.">

				</div>

				<div class="form-group">

					<label for="description">Content</label>
					<textarea rows="10" name="description" class="form-control" id="description" placeholder="Enter Content."></textarea>

				</div>

				 <div class="form-group">

            		<label for="role">position</label>
           			<input type="text" name="position" class="form-control" id="position" placeholder="Enter Content." >

         		 </div>

         		  <div class="form-group">

            		<label for="role">gitLink</label>
           			<input type="text" name="gitLink" class="form-control" id="gitLink" placeholder="Enter Content." >
           			
         		 </div>

                <div class="form-group">

                    <label for="role">simulator</label>
                    <input type="text" name="gitLink" class="form-control" id="gitLink" placeholder="Enter Content." >

                </div>
                
                <div class="form-group">
                    
                    <label for="role">ImageURL</label>
                    <input type="text" name="image" class="form-control" id="image" placeholder="Enter Content." >
                        
                </div>
                
                <div class="form-group">
                    
                    <label for="role">stack</label>
                    <input type="text" name="stack" class="form-control" id="stack" placeholder="Enter Content." >
                        
                </div>
				<button type="submit" class="btn btn-primary float-right">tweet</button>

			</form>

		</div>

	</div>

</main>

{% endblock content %}
